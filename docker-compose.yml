---
services:
  meilisearch:
    image: getmeili/meilisearch:v1.20.0
    container_name: meilisearch
    environment:
      - MEILI_MASTER_KEY=$MEILI_MASTER_KEY
      - MEILI_ENV=production
      - MEILI_EXPERIMENTAL_DUMPLESS_UPGRADE=true
    restart: unless-stopped
    ports:
      - 7702:7700
    volumes:
      - /mnt/user/appdata/meilisearch:/meili_data

  redis:
    image: redis
    container_name: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    restart: unless-stopped

  bar-assistant:
    image: barassistant/server:v5
    container_name: bar-assistant
    depends_on:
      - meilisearch
      - redis
    environment:
      - APP_URL=$API_URL
      - MEILISEARCH_KEY=$MEILI_MASTER_KEY
      - MEILISEARCH_HOST=http://meilisearch:7700
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - ALLOW_REGISTRATION=false
      - PARENT_INGREDIENT_SUBSTITUTE=true
    restart: unless-stopped
    ports:
      - 8087:8080
    volumes:
      - /mnt/user/appdata/bar-assistant:/var/www/cocktails/storage/bar-assistant

  salt-rim:
    image: barassistant/salt-rim:v4 
    container_name: salt-rim
    depends_on:
      - bar-assistant
    environment:
      - API_URL=$API_URL
      - MEILISEARCH_URL=$MEILISEARCH_URL
      - BAR_NAME=Curfew
      - DESCRIPTION=6PM Bartender
    restart: unless-stopped
    ports:
      - 8086:8080
